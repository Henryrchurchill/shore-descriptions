<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body onload="printDescriptions()">
    <div class="container">
      <h1> Shore description builder</h1>
      <div class="jumbotron">
        <h3>Add New Description:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="bulletPointOne">Bullet Point 1</label>
            <input type="text" class="form-control" id="bulletPointOne" placeholder="Required bullet point" required>
          </div>
          <div class="form-group">
            <label for="bulletPointTwo">Bullet Point 2</label>
            <input type="text" class="form-control" id="bulletPointTwo" placeholder="Required bullet point" required>
          </div>
          <div class="form-group">
            <label for="bulletPointThree">Bullet Point 3</label>
            <input type="text" class="form-control" id="bulletPointThree" placeholder="Required bullet point" required>
          </div>
          <button onclick="showMore()" class="btn btn-primary">Add additional bullets</button>
          <div id="hiddenDiv" display="none">
            <div class="form-group">
              <label for="bulletPointFour">Bullet Point 4</label>
              <input type="text" class="form-control" id="bulletPointFour" placeholder="Optional bullet point">
            </div>
            <div class="form-group">
              <label for="bulletPointFive">Bullet Point 5</label>
              <input type="text" class="form-control" id="bulletPointFive" placeholder="Optional bullet point">
            </div>
            <div class="form-group">
              <label for="bulletPointSix">Bullet Point 6</label>
              <input type="text" class="form-control" id="bulletPointSix" placeholder="Optional bullet point">
            </div>
            <div class="form-group">
              <label for="bulletPointSeven">Bullet Point 7</label>
              <input type="text" class="form-control" id="bulletPointSeven" placeholder="Optional bullet point">
            </div>
            <div class="form-group">
              <label for="bulletPointEight">Bullet Point 8</label>
              <input type="text" class="form-control" id="bulletPointEight" placeholder="Optional bullet point">
            </div>
          </div>
          <br><br>
          <div class="form-group">
            <label for="description">Description </label>
            <input type="text" class="form-control" id="description" placeholder="Description (at least 30 characters)" required minlength="30">
          </div>
          <button type="submit" class="btn btn-primary">Generate Description</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
      <div class="footer">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- <script src="main.js"></script> -->
    <script>
    document.getElementById("hiddenDiv").style.display = 'none';

    function showMore() {
      var x = document.getElementById("hiddenDiv");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

    function printDescriptions () {
      var issues = JSON.parse(localStorage.getItem('issues'));
      var issuesList = document.getElementById('issuesList');

      issuesList.innerHTML = '';

      for (var i = issues.length-1; i >=0 ; i--) {
        var id = issues[i].id;
        var bulletOne = issues[i].bulletOne;
        var bulletTwo = issues[i].bulletTwo;
        var bulletThree = issues[i].bulletThree;
        var bulletFour = issues[i].bulletFour;
        var bulletFive = issues[i].bulletFive;
        var bulletSix = issues[i].bulletSix;
        var bulletSeven = issues[i].bulletSeven;
        var bulletEight = issues[i].bulletEight;

        var description = issues[i].description;

        if (description.length < 30){
          // if the string is too short then print an error
          // this should be unnesescary as the bullets are reuiqred fields
          // on the form but this might not work in some browsers
          issuesList.innerHTML += '<div class="well">'+
                                    '<h6>Description too short, it must be 30 characters</h6>'+
                                    '</h3>'+'</div>';
        }
        else if ((bulletOne.length == 0) ||	(bulletTwo.length == 0) ||	(bulletThree.length == 0)) {
          // if any of the required bullets are missing then print an error
          // this should be unnesescary as the bullets are reuiqred fields
          // on the form but this might not work in some browsers
          issuesList.innerHTML += '<div class="well">'+
                                    '<h6>A required bullet point is missing</h6>'+
                                    '</h3>'+'</div>';
        }
        else {
          issuesList.innerHTML +=   '<div class="well">'+
                                    '<h6>Description HTML:</h6>'+
                                    '<h3>' + '&lt;p&gt; &lt;ul&gt;' + '<br>' +
                                    '&lt;li&gt;'+ bulletOne +'&lt;&bsol;li&gt;' +'<br>' +
                                    '&lt;li&gt;'+ bulletTwo +'&lt;&bsol;li&gt;' +'<br>' +
                                    '&lt;&bsol;ul&gt; &lt;&bsol;p&gt;'+'<br>' +
                                    '&lt;p&gt;'+'<br>' +
                                    description +'<br>' +
                                    '&lt;&bsol;p&gt;'+
                                    '</h3>'+'</div>';
        }

      }
    }

    document.getElementById('issueInputForm').addEventListener('submit', generateDescription);


    function generateDescription(e) {
      var issueId = chance.guid();
      var bulletOne = document.getElementById('bulletPointOne').value;
      var bulletTwo = document.getElementById('bulletPointTwo').value;
      var bulletThree = document.getElementById('bulletPointThree').value;
      var bulletFour = document.getElementById('bulletPointFour').value;
      var bulletFive = document.getElementById('bulletPointFive').value;
      var bulletSix = document.getElementById('bulletPointSix').value;
      var bulletSeven = document.getElementById('bulletPointSeven').value;
      var bulletEight = document.getElementById('bulletPointEight').value;
      var description = document.getElementById('description').value;
      var issue = {
        id: issueId,
        bulletOne: bulletOne,
        bulletTwo: bulletTwo,
        bulletOne: bulletOne,
        bulletThree: bulletThree,
        bulletFour: bulletFour,
        bulletFive: bulletFive,
        bulletSix: bulletSix,
        bulletSeven: bulletSeven,
        bulletEight: bulletEight,
        description: description
      }

      if (localStorage.getItem('issues') === null) {
        var issues = [];
        issues.push(issue);
        localStorage.setItem('issues', JSON.stringify(issues));
      } else {
        var issues = JSON.parse(localStorage.getItem('issues'));
        issues.push(issue);
        localStorage.setItem('issues', JSON.stringify(issues));
      }

      document.getElementById('issueInputForm').reset();

      printDescriptions();

      e.preventDefault();
    }

    </script>
  </body>
</html>
